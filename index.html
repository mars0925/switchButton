<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
        <link href="https://unpkg.com/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.css" rel="stylesheet" />
        <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet" /> -->
        <link href="css/bootstrap-switch.min.css" rel="stylesheet" />

        <title>Document</title>
    </head>
    <body>
        <div><input type="checkbox" name="my-checkbox" /></div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js"></script> -->
        <script src="js/bootstrap-switch.min.js"></script>
        <script>
            $("[name='my-checkbox']").bootstrapSwitch({
                // onText: '上线', // 设置ON文本
                // offText: '下线', // 设置OFF文本
                onColor: 'success', // 设置ON文本颜色     (info/success/warning/danger/primary)
                offColor: 'danger', // 设置OFF文本颜色        (info/success/warning/danger/primary)
                size: 'large', // 设置控件大小,从小到大  (mini/small/normal/large)
            })
            $("[name='my-checkbox']").on('switchChange.bootstrapSwitch', function (event, state) {
                console.log('現在狀態', state) //偵測開關點擊
            })

            $("[name='my-checkbox']").bootstrapSwitch('state', true) //控制開關
        </script>
    </body>
</html>
